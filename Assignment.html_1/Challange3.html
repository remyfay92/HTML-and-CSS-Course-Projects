<!DOCTYPE html>
<html>
   <head>
      <title>Fixed Navbar</title>
      <style>
      .navbar {
         overflow: hidden;
         position: fixed;
         background-color: #333;
         top:0;
         width:100%;
      }
      .navbar a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
      }
      .navbar a:hover {
          background: #ddd;
          color: black;
      }
      .main {
          margin-top: 60px;
      }
      </style>
   </head>
   <body>
      <div class="navbar">
         <a href="#home">Home</a>
         <a href="#about">About</a>
         <a href="#contact">Contact</a>
       </div>

       <div class="main">
          <h1>Some Text About Something</h1>
       </div>
   </body>
</html>
